    /* Page-specific polish (matches About/Guide style) */
    .lux-page{ padding-top: 6px; }
    .lux-card .lux-card-desc{ line-height: 1.55; }

    .lang-search{ margin-top: 12px; }
    .lang-search input{
      width: 100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
      color: #fff;
      outline: none;
    }
    .lang-search input::placeholder{ color: rgba(255,255,255,.45); }

    .lang-list{
      margin-top: 12px;
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 16px;
      overflow: hidden;
      background: rgba(255,255,255,.03);
      max-height: 54vh;
      overflow-y: auto;
    }
    .lang-row{
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.06);
      cursor: pointer;
      user-select: none;
    }
    .lang-row:last-child{ border-bottom: none; }
    .lang-row:hover{ background: rgba(255,255,255,.03); }

    .lang-ic{
      width: 34px;
      height: 34px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      flex: 0 0 auto;
    }
    .lang-tx{ flex: 1 1 auto; min-width: 0; }
    .lang-nm{ font-weight: 650; color: #fff; font-size: 14px; }
    .lang-ds{ margin-top: 2px; color: rgba(255,255,255,.62); font-size: 12px; }

    .lang-row input{ display: none; }
    .lang-radio{
      width: 20px;
      height: 20px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.28);
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 0 0 auto;
    }
    .lang-radio::after{
      content:"";
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: transparent;
    }
    .lang-row input:checked + .lang-radio{
      border-color: rgba(255,255,255,.75);
    }
    .lang-row input:checked + .lang-radio::after{
      background: rgba(255,255,255,.75);
    }

    .lang-actions{
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }
    .lang-actions .lux-btn{ width: 100%; }

    /* Mini toast */
    .lux-mini-toast{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(0,0,0,.75);
      border: 1px solid rgba(255,255,255,.10);
      color:#fff;
      padding: 10px 14px;
      border-radius: 999px;
      box-shadow: 0 16px 40px rgba(0,0,0,.55);
      opacity: 0;
      pointer-events:none;
      transition: opacity .18s ease;
      z-index: 9999;
      font-size: 13px;
      backdrop-filter: blur(10px);
      max-width: calc(100vw - 28px);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .lux-mini-toast.show{ opacity: 1; }
  </style>

  <script>
    (function(){
      const qs = (s, el=document) => el.querySelector(s);
      const qsa = (s, el=document) => [...el.querySelectorAll(s)];
      const toastEl = qs('#miniToast');
      let t = null;

      function toast(msg){
        toastEl.textContent = msg;
        toastEl.classList.add('show');
        clearTimeout(t);
        t = setTimeout(() => toastEl.classList.remove('show'), 1300);
      }

      function goBack(){
        if(history.length > 1) history.back();
        else location.href = './index000.html';
      }

      qs('#cancelBtn').addEventListener('click', goBack);

      const stored = localStorage.getItem('lux_lang') || 'ar';
      const radios = qsa('input[name="lang"]');
      const match = radios.find(r => r.value === stored);
      (match || radios[0]).checked = true;

      qsa('.lang-row').forEach(row => {
        row.addEventListener('click', () => {
          const r = row.querySelector('input[name="lang"]');
          if(r) r.checked = true;
        });
      });

      const search = qs('#langSearch');
      const rows = qsa('.lang-row');
      function applyFilter(){
        const q = String(search.value || '').trim().toLowerCase();
        rows.forEach(row => {
          const name = (row.getAttribute('data-name') || '').toLowerCase();
          const nat = (row.getAttribute('data-native') || '').toLowerCase();
          const show = !q || name.includes(q) || nat.includes(q);
          row.style.display = show ? '' : 'none';
        });
      }
      search.addEventListener('input', applyFilter);

      qs('#saveBtn').addEventListener('click', () => {
        const selected = qs('input[name="lang"]:checked');
        const val = selected ? selected.value : 'ar';
        localStorage.setItem('lux_lang', val);

        const rtl = ['ar','fa','ur','he'].includes(val);
        localStorage.setItem('lux_rtl', rtl ? '1' : '0');

        toast('Language saved ✅');
        setTimeout(goBack, 450);
      });
    })();
